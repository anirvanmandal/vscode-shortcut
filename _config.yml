source: ./
destination: ./_site
include:
  - ./README.md
  - ./CHANGELOG.md
  - ./resources/documentation/*
  - ./docs/*
exclude:
  - "*.js"
  - "*.ts"
  - "*.json"
  - "*.mjs"
  - "*.map"
  - node_modules/
  - _site/
  - DOCUMENTATION.md
